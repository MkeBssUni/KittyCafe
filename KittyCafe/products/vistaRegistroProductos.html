<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Productos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="styleRegProd.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="contenedor">
      <h2>Productos</h2>
      <form action="" class="data-form" id="registerProduct">
        <div class="textbox">
          <input type="text" placeholder="Nombre del Producto" name="title" id="title"required/>
          <span class="material-symbols-outlined">
              cookie
          </span>
        </div>
        <div class="textbox">
          <input type="text" placeholder="Descripci&oacute;n" name="description" id="description"required/>
          <span class="material-symbols-outlined">
              description
          </span>
        </div>
        <div class="textbox">
          <input type="number" placeholder="Precio" name="price" id="price"required/>
          <span class="material-symbols-outlined">
              payments
          </span>
        </div>
        <div class="textbox">
          <input type="number" placeholder="Stock" name="stock" id="stock"required/>
          <span class="material-symbols-outlined">
            Local_Mall
          </span>
        </div>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="categorias" name="id_category">
          <option selected>Seleccione una categor&iacute;a</option>
          <script>
              fetch("http://localhost:3000/api/categories")
              .then((response) => response.json())
              .then((datos) => {
              console.log(datos)
              obtenerCategoria(datos)
              })
              .catch((error) => {
                console.log(error)
              });

              const obtenerCategoria = (datos) => {
              const contenido = document.getElementById('categorias');
              datos.forEach((category) => {
              contenido.innerHTML = `
              ${contenido.innerHTML}
            
              <option value="${category.id_category}">${category.title}</option>
              `;
            });
            } 
          </script>
        </select>
        
        <div class="container-fluid">
          <div class="row">
         
            <div class="col">
              <button type="reset"><a href="vistaGetProductos.html">REGRESAR</a></button>              
            </div>
            <div class="col">
              <button type="submit">REGISTRAR</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
