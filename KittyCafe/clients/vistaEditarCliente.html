<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cliente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="style.createCliente.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="contenedor">
      <h2>Cliente</h2>
      <form novalidate method="post" class="data-form needs-validation" id="updateClient">
        <div class="textbox">
          <input type="text" placeholder="Nombre completo" name="fullname" id="fullname"required/>
          <span class="material-symbols-outlined">
              person
          </span>
        </div>

        <div class="textbox">
          <input type="email" placeholder="Correo electr&oacute;nico" name="email" id="email"required/>
          <span class="material-symbols-outlined">
              email
          </span>
        </div>
        <div class="textbox">
          <input type="number" placeholder="Visitas" name="visits" id="visits"required/>
          <span class="material-symbols-outlined">
              people
          </span>
        </div>

        <div class="container-fluid">
          <div class="row">
       
          <div class="col">
            <button type="reset"><a href="vistaGetClientes.html">REGRESAR</a></button>
          </div>
          <div class="col">
            <button type="submit">ACTUALIZAR</button>
          </div>
        </div>
        </div>
      </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="update.js"></script>
</html>
