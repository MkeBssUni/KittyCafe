<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EditarPromociones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="styleRegProm.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="contenedor">
      <h2>Editar Promociones</h2>
      <form method="post" class="data-form" id="updatePromotion">
        <div class="textbox">
          <input type="text" placeholder="Nombre de la promoción" name="title" id="title"required/>
          <span class="material-symbols-outlined">
              sell
          </span>
        </div>
        <div class="textbox">
            <input type="text" placeholder="Descripción" name="description" id="description"required/>
            <span class="material-symbols-outlined">
                description
            </span>
          </div>
          <div class="textbox">
            <input type="text" placeholder="Fecha Inicio" name="start_date" id="start_date"required/>
            <span class="material-symbols-outlined">
                timer
            </span>
          </div>
          <div class="textbox">
            <input type="text" placeholder="Fecha Fin" name="end_date" id="end_date"required/>
            <span class="material-symbols-outlined">
                timer
            </span>
          </div>
        <div class="container-fluid">
            <div class="row">
           
              <div class="col">
                <button type="reset"><a href="vistaGetPromociones.html">REGRESAR</a></button>              
              </div>
              <div class="col">
                <button type="submit">ACTUALIZAR</button>
              </div>
            </div>
          </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="update.js"></script>
</html>
