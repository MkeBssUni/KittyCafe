<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Proveedor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="styleRegProv.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="contenedor">
      <h2>Proveedores</h2>
      <form method="post" id="updateProvider" class="data-form">
        <div class="textbox">
          <input type="text" placeholder="Nombre del Proveedor" name="fullname" id="fullname"required/>
          <span class="material-symbols-outlined">
              account_circle
          </span>
        </div>
        <div class="textbox">
          <input type="text" placeholder="Direcci&oacute;n" name="address" id="address"required/>
          <span class="material-symbols-outlined">
              Home
          </span>
        </div>
        <div class="textbox">
          <input type="tel" placeholder="Tel&eacute;fono" name="phone_number" id="phone_number"required maxlength="10"/>
          <span class="material-symbols-outlined">
              call
          </span>
        </div>
        <div class="textbox">
          <input type="text" placeholder="Producto que provee" name="provides" id="provides"required/>
          <span class="material-symbols-outlined">
              inventory_2
          </span>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <button type="reset"><a href="vistaGetProveedores.html">REGRESAR</a></button>              
            </div>
            <div class="col">
              <button type="submit">ACTUALIZAR</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="update.js"></script>
</html>
