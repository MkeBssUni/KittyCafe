<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pedidos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="styleRegPedi.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="contenedor">
      <h2>Pedidos</h2>
      <form method="post" class="data-form needs-validation" novalidate id="updateOrder">
        <div class="textbox">
          <input type="text" placeholder="Descripci&oacute;n" name="description" id="description"required/>
          <span class="material-symbols-outlined">
              description
          </span>
        </div>
        <div class="textbox">
          <input type="text" placeholder="Fecha" name="date_order" id="date_order"required/>
          <span class="material-symbols-outlined">
            calendar_month
          </span>
        </div>
        
        <div class="textbox">
          <input type="text" placeholder="Total" name="total" id="total"required/>
          <span class="material-symbols-outlined">
              request_quote
          </span>
        </div>
        

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="clientes" name="id_client">
          <option selected>Seleccione un cliente</option>
          <script>
              fetch("http://localhost:3000/api/clients")
              .then((response) => response.json())
              .then((datos) => {
              console.log(datos)
              obtenerClientes(datos)
              })
              .catch((error) => {
                console.log(error)
              });

              const obtenerClientes = (datos) => {
              const contenido = document.getElementById('clientes');
              datos.forEach((client) => {
              contenido.innerHTML = `
              ${contenido.innerHTML}
            
              <option value="${client.id_client}">${client.fullname}</option>
              `;
            });
            } 
          </script>
        </select>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="usuarios" name="id_user">
          <option selected>Seleccione al empleado que atendi&oacute;</option>
          <script>
              fetch("http://localhost:3000/api/users")
              .then((response) => response.json())
              .then((datos) => {
              console.log(datos)
              obtenerUsuarios(datos)
              })
              .catch((error) => {
                console.log(error)
              });

              const obtenerUsuarios = (datos) => {
              const contenido = document.getElementById('usuarios');
              datos.forEach((user) => {
              contenido.innerHTML = `
              ${contenido.innerHTML}
            
              <option value="${user.id_user}">${user.username}</option>
              `;
            });
            } 
          </script>
        </select>
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                <button type="reset"><a href="vistaGetPedidos.html">REGRESAR</a></button>              
              </div>
              <div class="col">
                <button type="submit">ACTUALIZAR</button>
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="update.js"></script>
</html>
