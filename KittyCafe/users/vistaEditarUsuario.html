<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Empleados</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0"/>
    <link rel="stylesheet" href="styleRegEmp.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="contenedor">
      <h2>Empleados</h2>
      <form method="POST" class="data-form needs-validation" novalidate id="updateUser" >
        <div class="textbox">
          <input type="text" placeholder="Nombre de Usuario" name="username" id="username" required/>
          <span class="material-symbols-outlined">
              person
          </span>
        </div>
        <div class="textbox">
          <input type="password" placeholder="Password" name="password" id="password" required/>
          <span class="material-symbols-outlined">
              password
          </span>
        </div>
        <div class="textbox">
          <input type="email" placeholder="Correo Electr&oacute;nico" name="email" id="email" required/>
          <span class="material-symbols-outlined">
              email
          </span>
        </div>
        <div class="textbox">
            <input type="tel" placeholder="Tel&eacute;fono" maxlength="10" name="phone_number" id="phone_number" required/>
            <span class="material-symbols-outlined">
                call
            </span>
        </div>
        <div class="textbox mt-3">
          <select class="form-select form-select-lg mb-3" name="status" id="status">
            <option selected>Seleccione el estado del Usuario</option>
            <option value="1">Activo</option>
            <option value="0">Inactivo</option>
          </select>
        </div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="roles" name="id_role">
          <option selected>Seleccione un rol</option>
          <script>
              fetch("http://localhost:3000/api/roles")
              .then((response) => response.json())
              .then((datos) => {
              console.log(datos)
              obtenerRoles(datos)
              })
              .catch((error) => {
                console.log(error)
              });

              const obtenerRoles = (datos) => {
              const contenido = document.getElementById('roles');
              datos.forEach((role) => {
              contenido.innerHTML = `
              ${contenido.innerHTML}
            
              <option value="${role.id_role}">${role.role}</option>
              `;
            });
            } 
          </script>
        </select>

        <div class="container-fluid">
          <div class="row">
          
            <div class="col">
              <button type="reset"><a href="vistaGetUsuarios.html">REGRESAR</a></button>              
            </div>
            <div class="col">
              <button type="submit">ACTUALIZAR</button>
            </div>
          </div>
        </div>
    
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="update.js"></script>
</html>
